[module/bspwm]
type = internal/bspwm

pin-workspaces = false

enable-click = true
enable-scroll = true

reverse-scroll = true

ws-icon-0 = I;
ws-icon-1 = II;󰨞
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-default = 

format = <label-mode> <label-state>
format-font = 1

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${colors.blue}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.secondary}
label-empty-padding = 2


label-tiled = "Tiled"
label-tiled-padding = 1
label-tiled-background = ${colors.magenta}
label-tiled-foreground = ${colors.background}

label-monocle = "Monocle"
label-monocle-padding = 1
label-monocle-background = ${colors.magenta}
label-monocle-foreground = ${colors.background}

label-floating = "float"
label-floating-padding-right = 1
label-floating-background = ${colors.magenta}
label-floating-foreground = ${colors.background}

label-pseudotiled = "pseudo"
label-pseudotiled-padding-right = 1
label-pseudotiled-background = ${colors.magenta}
label-pseudotiled-foreground = ${colors.background}

label-fullscreen = "full"
label-fullscreen-padding-right = 1
label-fullscreen-background = ${colors.magenta}
label-fullscreen-foreground = ${colors.background}

label-locked = "locked"
label-sticky = "sticky"
label-private = "private"

label-separator = ∙
label-separator-padding = 0
label-separator-foreground = ${colors.primary}
import:
  - ~/.config/bspwm/alacritty/colors.yml
  - ~/.config/bspwm/alacritty/fonts.yml

window:
  dimensions:
    columns: 160
    lines: 40
  
  padding:
    x: 10
    y: 10

cursor:
  style:
    shape: Beam
    blinking: Off

  unfocused_hollow: false

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

live_config_reload: true
